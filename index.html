<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiki's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #444;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    form {
      display: inline-block;
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    input[type="submit"]:hover {
      background-color: #1669c1;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Shiki's Portfolio</h1>
  <p>Our site is currently under construction. Stay tuned!</p>
  
  <form action="#" method="post">
    <input type="email" placeholder="Enter your email" required>
    <input type="submit" value="Notify Me">
  </form>

  <footer>
    &copy; 2025 White Celebration. All rights reserved.
  </footer>
</body>
</html>
