<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White Celebration — Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e1e2f, #0e0e14);
            color: #eaeaf0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }

        header {
            margin-top: 64px;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        main {
            max-width: 520px;
            width: 100%;
            padding: 32px 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
        }

        .status {
            font-size: 1.2rem;
            margin-bottom: 24px;
            opacity: 0.9;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="email"] {
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.35);
            color: #ffffff;
            font-size: 0.95rem;
            outline: none;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="email"]:focus {
            border-color: #7aa2ff;
            box-shadow: 0 0 0 2px rgba(122, 162, 255, 0.25);
        }

        button {
            margin-top: 8px;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            color: #0e0e14;
            background: linear-gradient(135deg, #7aa2ff, #9f7aff);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(122, 162, 255, 0.35);
        }

        .direct-email {
            margin-top: 16px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .direct-email a {
            color: #9f7aff;
            text-decoration: none;
        }

        .direct-email a:hover {
            text-decoration: underline;
        }

        footer {
            margin-bottom: 24px;
            font-size: 0.75rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<header>
    White Celebration
</header>

<main>
    <div class="card">
        <div class="status">
            Under construction
        </div>

        <!--
          Uses mailto: so it works without a backend.
          Opens the user's email client with the message pre-filled.
        -->
        <form
            action="mailto:shiki@whitecelebration.site"
            method="post"
            enctype="text/plain"
        >
            <input
                type="email"
                name="From"
                placeholder="Your email address"
                required
            />

            <input
                type="hidden"
                name="Subject"
                value="Inquiry from White Celebration landing page"
            />

            <button type="submit">
                Contact Us
            </button>
        </form>

        <div class="direct-email">
            Or email us directly at
            <a href="mailto:shiki@whitecelebration.site">
                shiki@whitecelebration.site
            </a>
        </div>
    </div>
</main>

<footer>
    © 2026 White Celebration. All rights reserved.
</footer>

</body>
</html>
